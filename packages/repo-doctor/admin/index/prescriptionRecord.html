<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>

	<body>
		<div class="page-content-wrap">
			<div class="inquiry-record-page">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">患者姓名</label>
							<div class="layui-input-inline name-input">
								<input type="text" placeholder="请输入" name="name"  autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline date-under">
							<label class="layui-form-label">处方开具日期</label>
							<div class="layui-input-inline" style="width: 124px;">
								<input type="text" name="date" id="dateStart"  placeholder="开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">－</div>
							<div class="layui-input-inline" style="width: 124px;">
								<input type="text" name="date" id="dateEnd"  placeholder="结束时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline search-btn">
							<button class="layui-btn save-btn-style" lay-submit lay-filter="commentInfo">搜索</button>
						</div>
					</div>
				</form>
			</div>
			<div class="inquiryTable">
				<table class="layui-hide" id="inquiryRecord" lay-filter="user"></table>
			</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'layer', 'laydate','table'], function() {
				var $ = layui.jquery
					,form = layui.form
                    ,laydate = layui.laydate
					,table = layui.table;
				;
                //方法级渲染
                table.render({
                    elem: '#inquiryRecord'
                    ,skin: 'line' //行边框风格
                    ,even: true //开启隔行背景
                    ,cols: [[
                        {field:'id', title: 'ID', width:80, sort: true, fixed: true}
                        ,{field:'username', title: '用户名', width:80}
                        ,{field:'sex', title: '性别', width:80, sort: true}
                        ,{field:'city', title: '城市', width:80}
                        ,{field:'sign', title: '签名'}
                        ,{field:'experience', title: '积分', sort: true, width:80}
                        ,{field:'score', title: '评分', sort: true, width:80}
                        ,{field:'classify', title: '职业', width:80}
                        ,{field:'wealth', title: '财富', sort: true, width:135}
                    ]]
                    ,id: 'testReload'
                    ,page: true
                });

                var $ = layui.$, active = {
                    reload: function(){
                        var demoReload = $('#demoReload');

                        //执行重载
                        table.reload('testReload', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                key: {
                                    id: demoReload.val()
                                }
                            }
                        });
                    }
                };
//日期
                laydate.render({
                    elem: '#dateStart'
                });
                laydate.render({
                    elem: '#dateEnd'
                });

			});
		</script>
	</body>

</html>
